<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cron</title>
        <!--<script>var game_path = location.href.lastIndexOf("/") !== -1 ? location.href.substring(0, location.href.lastIndexOf("/") + 1) : location.href;</script>-->
        <script>var game_path = '/'</script>
        <link rel="stylesheet" href="styles/lib/Lib.css"/>
<link rel="stylesheet" href="styles/less/less.css"/>
    </head>
    <body>
        <div class="info"><h1>Cron</h1>
            <p>Small Canvas shooter based on <a href="http://craftyjs.com">Crafty</a></p>
            <p>Use Arrow Keys to move, Space to shoot</p>
            <p>Get the <a href="https://github.com/BlackScorp/cron">Code</a></p>
            <p>Get the <a href="http://opengameart.org">Images and Sounds</a></p>
            <p><a href="mozilla-app.html">Install</a> the App in <a href="https://myapps.mozillalabs.com/">Mozilla Appstore</a></p>
            <p><i><b>Note:</b>Opera has some bugs,if loading not complete <span class="skip">skip</span> it</i></p>
        </div>
        <div id="cr-stage">
            <div id="interface">
                <div class="panel transparent bottom"></div>
                <div class="panel transparent"></div>
                <div class="lives text left"></div>
                <div class="level text center"></div>
                <div class="score text right"></div>
                <div class="bars bottom left" >
                    <div id="hp" ><span class="text"></span></div>
                </div>
                <div class="bars bottom"  style="left:50%;margin-left:-89px">
                    <div id="shield" ><span class="text"></span></div>
                </div>
                <div class="bars bottom right" >
                    <div id="heat" ><span class="text"></span></div>
                </div>
                <div class="alert"></div>
            </div>
            <div id="loading">
                 <div class="button" >Play Game</div>
               
                <div class="bars bottom">
                    <div id="load" ><span class="text"></span></div>
                </div>
            </div>
        </div>

        <script src="scripts/lib/jquery/jquery.js"></script>
<script src="scripts/lib/angular/angular.js"></script>
<script src="scripts/lib/angular-grid/ng-grid.debug.js"></script>

<script src="scripts/lib/moment/moment.js"></script>
<script src="scripts/lib/sugar/sugar-full.development.js"></script>
<script src="scripts/lib/underscore/underscore.js"></script>
<script src="scripts/js/crafty.js"></script>
<script src="scripts/js/game/audio.js"></script>
<script src="scripts/js/game/effects.js"></script>
<script src="scripts/js/game/enemys.js"></script>
<script src="scripts/js/game/game.js"></script>

<script src="scripts/js/game/player.js"></script>
<script src="scripts/js/game/powerups.js"></script>
<script src="scripts/js/game/sounds.js"></script>
<script src="scripts/js/game/sprites.js"></script>
<script src="scripts/js/game/weapons.js"></script>
<script src="scripts/js/modules/mouse-face.js"></script>
<script src="scripts/coffee/Templates.js"></script>
<script src="scripts/ts/blast/Main.js"></script>
    </body>
</html>
